<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<nav th:insert="fragments/navigationbar :: navigation_fragment"></nav>
<div class="container">
    <h2>Home Page</h2>
    <p>
        <span th:text="${msg}"></span>
    </p>
    <p>
        ServerTime: <span th:text="${serverTime}"></span>
    </p>

    <p>
        firstName: <span th:text="${#strings.capitalize(firstName)}"></span>
    </p>

    <p>
        lastName: <span th:text="${#strings.capitalize(lastName)}"></span>
    </p>

    <p>
        Date: <span th:text="${#temporals.format(d, 'dd-MM-yyyy')}"></span>
    </p>
</div>
<footer th:insert="fragments/footer :: footer_fragment"></footer>

</body>
</html>
